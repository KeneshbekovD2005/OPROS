<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чакыруу</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 20px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 10px 25px;
        }
        .navbar {
            border-radius: 0px 0px 20px 20px;
        }
        .alert {
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            color: #007bff;
            margin-top: 20px;
        }
        /* Центрирование текста в элементе <p> */
        .center-text {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
    <script>
        function updateTitle() {
            document.title = "Сообщение отправлено!";
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-light bg-primary mb-5">
        <div class="container">
            <span class="navbar-brand mb-0 h1 text-white fs-2 mx-auto">Чакыруу</span>
        </div>
    </nav>

    <div class="container">
        {% if success %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                ✅ Чоон рахмат!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
            </div>
            <script>
                // Обновление заголовка после отправки формы
                updateTitle();
            </script>
        {% endif %}

        <div class="card shadow p-5">
            <h3 class="mb-4 text-center">Атынызды жана каалоо тилегинизди жаза кетиниз!</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Отправить</button>
            </form>
        </div>

        <!-- Центрированный текст -->
        <p class="center-text">ta>sserfg</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
